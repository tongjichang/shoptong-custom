
<div class="row" ng-controller="superController">
    <div class="col-lg-12" >
        <section class="panel" >
            <header class="panel-heading">
                <h3>新增超级用户</h3>
            </header>
            <div class="panel-body" style="width:60%;margin-left: 10%">
                <form class="form-horizontal adminex-form" method="get" id="add_form">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填" ng-model="user_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填" ng-model="password">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-sm-10">
                            <button class="btn btn-success btn-lg" type="button" ng-click="doAdd();">保存</button>&nbsp;&nbsp;
                        </div>

                    </div>


                </form>
            </div>
        </section>
    </div>
</div>
