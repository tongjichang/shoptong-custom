
<div class="row" ng-controller="shopmanageController">
    <div class="col-lg-12" >
        <section class="panel" >
            <header class="panel-heading">
                <h3>新增店铺</h3>
            </header>
            <div class="panel-body" style="width:60%;margin-left: 10%">
                <form class="form-horizontal adminex-form" method="get" id="add_form">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">店铺名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填" ng-model="shop_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">登录用户</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填" ng-model="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">店铺负责人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="必填" ng-model="shop_owner_name">
                            <!--<span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">负责人电话</label>
                        <div class="col-sm-10">
                            <input type="number"  class="form-control"  placeholder="必填" ng-model="shop_owner_phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">营业时间</label>
                        <div class="col-sm-3">
                            <!--
                            <select id="begintime" name="type" placeholder="开始时间点" ng-model="begintime" ng-options="x for (x, y) in type" class="form-control">
                            </select>
                            -->

                            <div class="input-group bootstrap-timepicker">
                                <input type="text" id="begintime" ng-model="begintime" class="form-control timepicker-24">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-clock-o"></i></button>
                                </span>
                            </div>

                        </div>
                        <div class="col-sm-1" style="margin-top: 0.5rem;margin-left: 0.5rem;">
                            至
                        </div>
                        <div class="col-sm-3">
                            <!--
                            <select id="begintime" name="type" placeholder="开始时间点" ng-model="begintime" ng-options="x for (x, y) in type" class="form-control">
                            </select>
                            -->

                            <div class="input-group bootstrap-timepicker">
                                <input type="text" id="endtime" ng-model="endtime" class="form-control timepicker-24">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-clock-o"></i></button>
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  placeholder="必填" ng-model="address">
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">营业时间</label>
                        <div class="col-sm-10">
                            <div class="input-group input-large custom-date-range" data-date="13/07/2013" data-date-format="mm/dd/yyyy">
                                <input type="text" class="form-control dpd1" name="from">
                                <span class="input-group-addon">To</span>
                                <input type="text" class="form-control dpd2" name="to">
                            </div>
                        </div>
                    </div>
                    -->


                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-10">
                            <textarea rows="6" placeholder="最多50个字" class="form-control" maxlength="50" ng-model="introduction"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">上传LOGO</label>
                        <div class="col-sm-10">
                            <input type="file" file-model="myFile" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信支付图片</label>
                        <div class="col-sm-10">
                            <input type="file" id="wechat_img" file-model="wechat_img" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">支付宝支付图片</label>
                        <div class="col-sm-10">
                            <input type="file" id="alipay_img" file-model="alipay_img" >
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-sm-10">
                            <button class="btn btn-success btn-lg" type="button" ng-click="doAdd();">保存</button>&nbsp;&nbsp;
                            <button class="btn btn-default btn-lg" type="reset">重置</button>
                        </div>

                    </div>


                </form>
            </div>
        </section>
    </div>
</div>
