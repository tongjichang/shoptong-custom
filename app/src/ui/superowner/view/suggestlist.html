<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                <h3> 用户建议列表</h3>
            </header>
            <div class="panel-body">
                <table class="table  table-hover general-table">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>服务员</th>
                        <th>店铺</th>
                        <th>内容</th>
                        <th>创建时间</th>
                        <!--<th>操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="s in suggets_list">
                        <td>{{(currentPage-1)*prePage+$index+1}}</td>
                        <td>{{s.waiter_name}}</td>
                        <td>{{s.shop_name}}</td>
                        <td>{{s.content}}</td>
                        <td>{{s.create_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <!--
                        <td>
                            <button class="btn btn-success btn-xs" type="button" ng-show="user.USER_STATUS==2" ng-click="change_status(user.USER_ID,1);">解冻</button>
                            <button class="btn btn-warning btn-xs" type="button" ng-show="user.USER_STATUS==1" ng-click="change_status(user.USER_ID,2);">冻结</button>
                            <button class="btn btn-danger btn-xs" type="button" ng-click="delete_users(user.USER_ID)">删除</button>
                        </td>
                        -->
                    </tr>
                    <tr>
                        <td colspan="11">
                            <uib-pagination items-per-page="prePage" ng-change="select_suggest()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></uib-pagination>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</div>
