
<div class="row" ng-controller="addWaiterController">
    <div class="col-lg-12" >
        <section class="panel" >
            <header class="panel-heading">
                <h3>新增服务员</h3>
            </header>
            <div class="panel-body" style="width:60%;margin-left: 10%">
                <form class="form-horizontal adminex-form" method="get" id="add_form">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">服务员姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">登录账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" maxlength="25" placeholder="必填，如姓名拼音" ng-model="username">
                            <!--<span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select id="type" name="type" placeholder="类型" ng-model="waiterid" ng-options="x for (x, y) in type" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <button class="btn btn-success btn-lg" type="button" ng-click="save_waiter();">保存</button>&nbsp;&nbsp;
                            <button class="btn btn-default btn-lg" type="reset">重置</button>
                        </div>

                    </div>


                </form>
            </div>
        </section>
    </div>
</div>
