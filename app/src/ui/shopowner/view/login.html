<body style="background-image: url(img/1.gif);background-size: 100%;opacity: 0.9">
<div class="ch-container" ng-controller="loginController" >
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>嘿、伙计商户后台管理系统</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box" style="">
            <div class="alert alert-info">
                请使用账号密码进行登录
            </div>
            <form id="loginForm" class="form-horizontal" action="app" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="账户" ng-keyup="enterEvent($event);" value="" ng-model="username">
                        <input type="hidden" id="key" name="key" value=""/>
                        <input type="hidden" id="shopid" name="shopid" value=""/>
                        <input type="hidden" id="username" name="shop_user_name" value=""/>
                        <input type="hidden" id="roleid" name="roleid" value=""/>
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input ng-model="password" ng-keyup="enterEvent($event);" type="password" class="form-control" value="" placeholder="密码">
                    </div>
                    <div class="clearfix"></div>


                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="button" class="btn btn-primary" ng-click="login_btn_click()">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->
